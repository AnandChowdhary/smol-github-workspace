<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <style>
        #increment-btn {
            background: linear-gradient(to right, green, blue); /* Updated to gradient background */
            color: yellow; /* Text color as yellow */
        }
        body {
            font-family: Arial, sans-serif; /* Added font style to body for better readability */
            background-color: #f4f4f9; /* Added light background color */
            margin: 40px; /* Added some margin */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centralized content */
        }
    </style>
</head>
<body>
    <h1>smol-github-workspace</h1> <!-- Added heading -->
    <button id="increment-btn">Increment</button>
    <span id="count">0</span>
    <script>
        let count = 0;
        document.getElementById('increment-btn').addEventListener('click', function() {
            count += 20; /* Changed increment to 20 */
            document.getElementById('count').textContent = count;
        });
    </script>
</body>
</html>
