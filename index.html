<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <style>
        #increment-btn {
            background: linear-gradient(to right, #4caf50, #008000); /* Improved gradient to cooler shades of green */
            color: white; /* Changed text color to white for better contrast */

            border: none; /* No border styling */
            border-radius: 5px; /* Rounded corners for a modern look */
            cursor: pointer; /* Cursor indicates button */
            font-size: 16px; /* Increase font size for better readability */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        #increment-btn:hover {
            background-color: #006400; /* Darker green on hover */
        }
        body {
            font-family: Arial, sans-serif; /* Added font style to body for better readability */
            background-color: #f4f4f9; /* Added light background color */
            margin: 40px; /* Added some margin */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centralized content */
        }
        #count {
            font-size: 24px; /* Increased font size for better visibility */
            margin-top: 20px; /* Added space above for clear separation */
            color: #333; /* Darker text for better readability */
        }
    </style>
</head>
